jar {
    zip64=true
    baseName = appName
    manifest {
        attributes 'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version')

    }
    from{
        configurations.compile.collect{it.isDirectory()?it:zipTree(it)}
    }

}

distributions {
    main {
        baseName = appName
    }
}